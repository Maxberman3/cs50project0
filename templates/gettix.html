<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--  <style>
    body{
      background-color: lightgrey !important;
    </style>-->
<title>Tickets</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form action="{{url_for('ticketsubmit')}}" method="post">
          <div class="form-group">
            <label for= "firstnameinput"> First Name </label>
            <input type='text' class="form-control" id="first_name" placeholder="Billy-Ray"></br>
          </div>
          <div class="form-group">
            <label for="lastnameinput"> Last Name </label>
          <input type='text' class= "form-control" id="last_name" placeholder="Chestnut"><br>
        </div>
        <div class="form-group">
          <label for="selectcruise"> Pick your cruise </label>
          <select class name="form-control" id="cruise">
            {% for cruise in cruises %}
            <option value="{{cruise.id}}">{{cruise.origin}} to {{cruise.destination}}</option>
            {% endfor %}
          </select>
          </br>
        </div>
          <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
      </div>
        <div class="col">
          <ul class="nav nav-pills">
            <li class="nav item">
              <a class="nav-link active" href="details.html">Cruise Details</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
